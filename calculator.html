<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>

  <div class="calculator">
    <div class="history">
      <span>Cool</span>
    </div>
    
    <input type="text" class="display">
    <div class="calculator-row">
      <button class="clear-button">AC</button>
      <button class="operator-button" id="divide">/</button>
      
    </div>
    <div class="calculator-row">
      <button class="number-button">7</button>
      <button class="number-button">8</button>
      <button class="number-button">9</button>
      
      <button class="operator-button">*</button>
    </div>
    <div class="calculator-row">
      <button class="number-button">4</button>
      <button class="number-button">5</button>
      <button class="number-button">6</button>
      
      <button class="operator-button" id="add">+</button>
    </div>
    <div class="calculator-row">
      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
      <button class="operator-button">-</button>
    </div>
    <div class="calculator-row zero-row">
      
      <button class="number-button">.</button>
      <button class="number-button" id="zero">0</button>
      <button class="equal-button">=</button>
    </div>

  </div>
  
</body>
<script src="calculator.js"></script>
</html>
